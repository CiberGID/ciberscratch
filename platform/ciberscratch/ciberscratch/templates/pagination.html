{% load i18n %}
<nav aria-label="Pagination element">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item {% if not items.has_previous %}disabled{% endif %}">
            <a class="page-link" href="{% if items.has_previous %}?page={{ items.previous_page_number }}{% else %}#{% endif %}"
               tabindex="-1" {% if not items.has_previous %}aria-disabled="true"{% endif %}>{% trans "Anterior" %}</a>
        </li>
        {% for i in items.paginator.page_range %}
            {% if items.number == i %}
                <li class="page-item active" aria-current="page">
                    <span class="page-link">
                        {{ i }}
                        <span class="sr-only">(current)</span>
                    </span>
                </li>
            {% else %}
                <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        <li class="page-item {% if not items.has_next %}disabled{% endif %}">
            <a class="page-link" href="{% if items.has_next %}?page={{ items.next_page_number }}{% else %}#{% endif %}"
            {% if not items.has_next %}aria-disabled="true"{% endif %}>{% trans "Siguiente" %}</a>
        </li>
    </ul>
</nav>
