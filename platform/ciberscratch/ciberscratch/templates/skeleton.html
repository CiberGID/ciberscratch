<!doctype html>
<html>
<head>
    {% load i18n %}
    {% load bootstrap4 %}
    {% load static %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'scss/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'scss/font-awesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'scss/font-awesome-animation.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <script type="text/javascript" src="{% static 'js/jquery-3.4.0.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    {# Load CSS and JavaScript #}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %}Ciberscratch{% endblock %}</title>

    <script type="text/javascript" src="{% static 'js/sherlock.js' %}"></script>
</head>
<body>
{#    <div class="pfg rounded-input-theme">#}
    <div class="pfg {% block globalClass %}{% endblock %}">
        {% block base %}{% endblock %}
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
