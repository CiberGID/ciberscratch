{% load i18n %}
{% if widget.is_initial %}
    {{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>
    {% if not widget.required %}
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
        <label for="{{ widget.checkbox_id }}" class="custom-file-label">{{ widget.clear_checkbox_label }}</label>
    {% endif %}
    <br>{{ widget.input_text }}:
{% else %}
    <div id="custom-file-upload" class="btn btn-primary button btn-label">{% trans "Subir fichero" %}</div>
    <input type="{{ widget.type }}" name="{{ widget.name }}" style="display: none" id="file-upload">
    <label class="custom-file-upload file-name">{% trans "Ning√∫n archivo seleccionado" %}</label>
{% endif %}
