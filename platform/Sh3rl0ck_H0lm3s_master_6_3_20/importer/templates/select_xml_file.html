{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="view-title">
        <label class="view-title-label text-uppercase">{{ title }}</label>
    </div>
    <div class="form-import-wrapper base-form">
        <form action="{% url 'select_xml' %}" method="post" class="form">{% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">{% trans "Seleccionar" %}</button>
        </form>
    </div>
{% endblock %}
